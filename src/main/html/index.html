<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="../styles/main.css"/>
    <link rel="stylesheet/less" type="text/css" href="../styles/window-grid/window-grid.less"/>
    <link rel="stylesheet" type="text/css" href="../styles/fonts/fonts.css" nonce="ZXh0ZXJuYWwgc2NyaXB0cw==" />

    <!-- External/third-party CSS files -->
    <link rel="stylesheet" type="text/css" href="../../plugins/fontawesome/5.9.0/css/all.min.css"/>

    <script>
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            ieCompat: false,
            javascriptEnabled: true,
            dumpLineNumbers: "comments",
        };
    </script>
    <script type="text/javascript" src="../../plugins/less/less.js"></script>
    <script type="text/javascript" defer src="../scripts/window-grid/window-grid.js"></script>
    <script type="text/javascript" defer src="../scripts/window-grid/title-bar.js"></script>
</head>
<body>
<div id="grid-container">
    <div id="title-bar" sstyle="visibility: hidden;">
        <div class="resize-win"></div>
        <div class="at-win icon"><span class="fab fa-pagelines"></span></div>
        <div class="title">hello, world</div>
        <div class="notifications"></div>
        <div class="at-win" id="minimize"><span class="fa fa-window-minimize"></span></div>
        <div class="at-win" id="maximize"><span class="far fa-window-maximize"></span></div>
        <div class="at-win" id="close"><span class="fa fa-power-off"></span></div>
    </div>
    <div id="menu-bar">
        <div id="menu-items">
            <div class="text">File</div>
            <div class="text">Edit</div>
            <div class="text">OS</div>
            <div class="text">Network</div>
            <div class="text">VM</div>
            <div class="text">Editor</div>
        </div>
        <div id="icons-first-row">
            <div class="tool"><span class="fa fa-terminal"></span></div>
            <div class="tool"><span class="fa fa-user-shield"></span></div>
            <div class="spacer"><span class="fa fa-grip-lines-vertical"></span></div>
            <div class="tool"><span class="far fa-edit"></span></div>
            <div class="tool"><span class="fa fa-network-wired"></span></div>
            <div class="tool"><span class="fas fa-globe"></span></div>
            <div class="tool"><span class="far fa-list-alt"></span></div>
        </div>
        <div id="icons-second-row">
            <div class="tool"><input type="text"></input></div>
            <div class="tool"><span class="fa fa-user-shield"></span></div>
            <div class="tool"><span class="far fa-edit"></span></div>
            <div class="tool"><span class="fa fa-network-wired"></span></div>
            <div class="tool"><span class="fas fa-globe"></span></div>
            <div class="tool"><span class="far fa-list-alt"></span></div>
        </div>
        <div id="widget-area"></div>
        <div id="menu-progress-bar"></div>
    </div>
    <div id="tool-bar">
        <div class="tool"><span class="fa fa-terminal"></span></div>
        <div class="tool"><span class="fa fa-user-shield"></span></div>
        <div class="tool"><span class="far fa-edit"></span></div>
        <div class="tool"><span class="fa fa-network-wired"></span></div>
        <div class="tool"><span class="fas fa-globe"></span></div>
        <div class="tool"><span class="far fa-list-alt"></span></div>
    </div>
    <div id="toolbar-tab-content" class="resize-container vertical-right">
        <div id="toolbar-content"> </div>
        <div class="resize-handle resize-vertical"></div>
    </div>
    <div id="main-content">
        <div id="main-tabs">
            <div class="tab active">
                <div class="icon"><span class="fa fa-terminal" /></div>
                <div class="text">SYS INFO</div>
                <div class="close"><span class="fa fa-times" /></div>
            </div>
            <div class="tab">
                <div class="icon"><span class="fa fa-edit" /></div>
                <div class="text">SYS INFO 1233</div>
                <div class="close"><span class="fa fa-times" /></div>
            </div>
        </div>
        <div id="main-tab-content"></div>
    </div>
    <div id="right-tab-content" class="resize-container vertical-left">
        <div id="right-content"> </div>
        <div class="resize-handle resize-vertical"></div>
    </div>
    <div id="right-tab-bar">
        <div class="tab active">
            <div class="icon"><span class="fa fa-cogs" /></div>
            <div class="text">SYS INFO</div>
        </div>
        <div class="tab">
            <div class="icon"><span class="fa fa-cogs" /></div>
            <div class="text">SYS INFO  asdas</div>
        </div>
    </div>
    <div id="bottom-tab-content" class="resize-container horizontal-top">
        <div class="resize-handle resize-horizontal"></div>
        <div id="bottom-content"> </div>
    </div>
    <div id="bottom-tab-bar">
        <div class="tab">
            <div class="icon"><span class="fa fa-cogs" /></div>
            <div class="text">SYS INFO</div>
        </div>
        <div class="tab active">
            <div class="icon"><span class="fa fa-cogs" /></div>
            <div class="text">SYS INFO asdad adasdad asdassdad </div>
        </div>
    </div>
    <div id="status-bar">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>
</body>
</html>
